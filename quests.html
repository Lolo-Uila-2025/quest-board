<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quest Board</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ─── Layout ───────────────────────────────────────────── */
    .quest-container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .left-col {            /* Story + Bosses */
      flex: 1;
      min-width: 280px;
    }
    .right-col {           /* Side (top) + Challenge (bottom) */
      flex: 1;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    /* ─── Common Styles ───────────────────────────────────── */
    h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 4px;
    }
    ul { list-style: none; padding-left: 0; }
    li { margin-bottom: 0.5em; }
    .quest-link {
      display: block;
      padding: 0.5em;
      border-radius: 8px;
      text-decoration: none;
      background-color: #f5f5f5;
      border-left: 4px solid transparent;
    }
    .quest-link:hover { background-color: #e0e0e0; }

    /* ─── Color Coding ────────────────────────────────────── */
    .story .quest-link {   /* blue */
      border-left-color: #1976d2;
      background-color: #f3f9ff;
      color: #0d47a1;
    }
    .boss .quest-link {    /* purple */
      border-left-color: #9c27b0;
      background-color: #faf5ff;
      color: #6a1b9a;
    }
    .side .quest-link {    /* green */
      border-left-color: #4caf50;
      background-color: #f0fff4;
      color: #2e7d32;
    }
    .challenge .quest-link { /* red */
      border-left-color: #e53935;
      background-color: #fff5f5;
      color: #b71c1c;
    }

    .day-label {
      font-size: 0.85em;
      color: #888;
      margin-left: 0.5em;
    }
  </style>
</head>
<body>
  <p><a href="index.html" class="back-link">← Back to Scoreboard</a></p>
  <h1>Quest Board</h1>

  <div class="quest-container">
    <!-- Left: Story + Boss -->
    <div class="left-col">
      <h2>📖 Story Quests & Bosses</h2>
      <ul id="story-list"></ul>
    </div>

    <!-- Right column: stacked -->
    <div class="right-col">
      <section>
        <h2>✅ Side Missions</h2>
        <ul id="side-list"></ul>
      </section>
      <section>
        <h2>🧩 Challenges</h2>
        <ul id="challenge-list"></ul>
      </section>
    </div>
  </div>

  <script src="data.js"></script>
  <script>
    // Map columns
    const lists = {
      story: document.getElementById("story-list"),
      side:  document.getElementById("side-list"),
      challenge: document.getElementById("challenge-list")
      // boss will reuse story-list
    };

    // Sort by day for consistent order
    quests.sort((a, b) => a.day - b.day);

    quests.forEach(q => {
      const li   = document.createElement("li");
      li.className = q.type;          // adds .story / .side / .challenge / .boss

      const link = document.createElement("a");
      link.href  = `quests/${q.id}.html`;
      link.className = "quest-link";
      link.textContent = `${q.title} (+${q.points} pts)`;

      const day = document.createElement("span");
      day.className = "day-label";
      day.textContent = `(Day ${q.day})`;

      link.appendChild(day);
      li.appendChild(link);

      // Determine destination list
      if (q.type === "boss" || q.type === "story") {
        lists.story.appendChild(li);     // bosses & stories together
      } else if (q.type === "side") {
        lists.side.appendChild(li);
      } else if (q.type === "challenge") {
        lists.challenge.appendChild(li);
      }
    });
  </script>
</body>
</html>
