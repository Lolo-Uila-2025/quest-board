<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Points Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .shop-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    .shop-item {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      width: 240px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
    }

    .shop-item img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .shop-item h3 {
      margin: 5px 0;
      font-size: 1.1rem;
    }

    .shop-item p {
      font-size: 0.9rem;
      text-align: center;
    }

    .shop-item .cost {
      margin-top: 8px;
      font-weight: bold;
      color: #0077cc;
    }

    .back-link {
      display: block;
      margin: 10px 0 0 20px;
      font-size: 0.9rem;
      text-decoration: none;
      color: #0077cc;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">← Back to Scoreboard</a>
  <h1 style="text-align:center;">Points Shop</h1>

  <div class="shop-container" id="shop-container"></div>

  <script>
    const shopItems = [
      {
        name: "Candy",
        image: "https://upload.wikimedia.org/wikipedia/commons/2/27/Assorted_candy.jpg",
        description: "Pick your favorite treat from the candy box.",
        cost: 100
      },
      {
        name: "Be the DJ",
        image: "https://cdn-icons-png.flaticon.com/512/727/727245.png",
        description: "Choose a song to play for the class.",
        cost: 30
      },
      {
        name: "5 Minutes of Game Time",
        image: "https://cdn-icons-png.flaticon.com/512/679/679922.png",
        description: "Enjoy 5 minutes of game time on an approved device.",
        cost: 100
      },
      {
        name: "Add to Message Board",
        image: "https://cdn-icons-png.flaticon.com/512/1828/1828817.png",
        description: "Write a fun message or quote on the class board.",
        cost: 20
      },
      {
        name: "Snack + 6 Minute Break",
        image: "https://upload.wikimedia.org/wikipedia/commons/6/66/Potato_chips.jpg",
        description: "Grab a snack and enjoy a 5 minute break outside. (Requires a partner!)",
        cost: 250
      },
      {
        name: "Pokémon Booster Pack",
        image: "https://images.pokemontcg.io/swsh12/1.png",
        description: "One sealed Pokémon card pack.",
        cost: 500
      },
      {
        name: "Deck of Cards",
        image: "https://upload.wikimedia.org/wikipedia/commons/5/54/Poker_cards.jpg",
        description: "A standard deck of playing cards.",
        cost: 500
      },
      {
        name: "Host the Next Class Game",
        image: "https://cdn-icons-png.flaticon.com/512/737/737616.png",
        description: "Be the official host of the next class game or Kahoot.",
        cost: 300
      },
      {
        name: "15 Minutes of Game Time",
        image: "https://cdn-icons-png.flaticon.com/512/4365/4365778.png",
        description: "Extended time for an approved computer game.",
        cost: 400
      },
      {
        name: "Make Kumu Cody Wear the Silly Hat",
        image: "images/hat.png",
        description: "Force Kumu Cody to wear the silly child hat all day tomorrow. (Yes, even during the kumu meeting.)",
        cost: 300
      }
    ];

    const container = document.getElementById("shop-container");

    shopItems.forEach(item => {
      const div = document.createElement("div");
      div.className = "shop-item";
      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <h3>${item.name}</h3>
        <p>${item.description}</p>
        <div class="cost">${item.cost} pts</div>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
