<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Points Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .shop-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    .shop-item {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      width: 240px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
    }

    .shop-item img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .shop-item h3 {
      margin: 5px 0;
      font-size: 1.1rem;
    }

    .shop-item p {
      font-size: 0.9rem;
      text-align: center;
    }

    .shop-item .cost {
      margin-top: 8px;
      font-weight: bold;
      color: #0077cc;
    }

    .back-link {
      display: block;
      margin: 10px 0 0 20px;
      font-size: 0.9rem;
      text-decoration: none;
      color: #0077cc;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">‚Üê Back to Scoreboard</a>
  <h1 style="text-align:center;">Points Shop</h1>

  <div class="shop-container" id="shop-container"></div>

  <script>
    const shopItems = [
      {
        name: "Starburst",
        image: "images/starburst.png",
        description: "Get a piece of Starburst.",
        cost: 20
      },
      {
        name: "Song Request",
        image: "https://cdn-icons-png.flaticon.com/512/727/727245.png",
        description: "Choose a song to play for the class. (Clean versions only!)",
        cost: 10
      },
      {
        name: "10 Minutes of Coolmath Games",
        image: "images/coolmathgames.png",
        description: "Enjoy 10 minutes of any game on Coolmath Games (Sound off, no yelling!)",
        cost: 75
      },
      {
        name: "Add to Message Board",
        image: "https://cdn-icons-png.flaticon.com/512/1828/1828817.png",
        description: "Write a fun message or quote on the class board.",
        cost: 5
      },
      {
        name: "10 Minute Break Outside",
        image: "images/break.png",
        description: "Take a partner and enjoy a 10 minute break out of the computer lab. (Free for the partner, or split the cost!)",
        cost: 60
      },
      {
        name: "10 Minute Break Outside + snack",
        image: "images/chips.png",
        description: "Take a partner and enjoy a 10 minute break out of the computer lab with a snack. (Free for the partner, or split the cost!)",
        cost: 100
      },
      {
        name: "UNO Cards",
        image: "images/uno.png",
        description: "A deck of UNO cards.",
        cost: 450
      },
      {
        name: "Deck of Cards",
        image: "images/cards.png",
        description: "A standard deck of playing cards.",
        cost: 450
      },
      {
        name: "Play two rounds of Really Boring Website",
        image: "images/boring.png",
        description: "All students are allowed to participate in the Really Boring Website game.",
        cost: 150
      },
      {
        name: "Play a round of Gartic Phone",
        image: "images/gartic.png",
        description: "All students are allowed to participate in a round of Gartic Phone.",
        cost: 150
      },
      {
        name: "Play a round of skribbl.io",
        image: "images/skribbl.png",
        description: "All students are allowed to participate in a round of skribbl.io.",
        cost: 150
      },
      {
        name: "Make Kumu Cody Wear the Silly Hat",
        image: "images/hat.png",
        description: "Force Kumu Cody to wear the silly child hat all day tomorrow. (Yes, even during the kumu meeting.)",
        cost: 70
      }
    ];

    const container = document.getElementById("shop-container");

    shopItems.forEach(item => {
      const div = document.createElement("div");
      div.className = "shop-item";
      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <h3>${item.name}</h3>
        <p>${item.description}</p>
        <div class="cost">${item.cost} pts</div>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
