<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .nav-links {
      margin-top: 20px;
    }

    .nav-links a {
      display: inline-block;
      margin-right: 15px;
      text-decoration: none;
      background-color: #0077cc;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 0.95rem;
      transition: background 0.2s;
    }

    .nav-links a:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Student Scoreboard</h1>

  <table id="scoreboard">
    <thead>
      <tr><th>Name</th><th>Points</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="nav-links">
    <a href="quests.html">View Quest Board</a>
    <a href="shop.html">View Shop</a>
    <a href="rules.html">View Rules</a>
  </div>

  <script src="data.js"></script>
<script>
  const tbody = document.querySelector("#scoreboard tbody");

  // 1. Build a map of earned scores
  const scoreMap = {};
  students.forEach(s => scoreMap[s.id] = 0);

  quests.forEach(q => {
    q.completedBy.forEach(studentId => {
      if (scoreMap.hasOwnProperty(studentId)) {
        scoreMap[studentId] += q.points;
      }
    });
  });

  // 2. Combine student info, subtract spent points
  const rankedStudents = students.map(s => {
    const earned = scoreMap[s.id];
    const spent = s.spent || 0;
    const net = earned - spent;
    return {
      name: s.name,
      id: s.id,
      earned,
      spent,
      net
    };
  });

  // 3. Sort by net points
  rankedStudents.sort((a, b) => b.net - a.net);

  // 4. Define medal emojis
  const medals = ["ðŸ¥‡", "ðŸ¥ˆ", "ðŸ¥‰"];

  // 5. Display table rows
  rankedStudents.forEach((s, i) => {
    const row = document.createElement("tr");
    const medal = medals[i] || "";
    row.innerHTML = `<td>${medal} ${s.name}</td><td>${s.net} pts</td>`;
    tbody.appendChild(row);
  });
</script>

<script src="messages.js"></script>
<script>
  // Create the message board section
  const messageSection = document.createElement("section");
  messageSection.innerHTML = `<h2 style="margin-top: 40px;">ðŸ“¢ Message Board</h2>`;
  
  const messageList = document.createElement("ul");
  messageList.style.listStyle = "none";
  messageList.style.padding = "0";

  messages.forEach(msg => {
    const li = document.createElement("li");
    li.style.marginBottom = "20px";
    li.style.borderLeft = "4px solid #0077cc";
    li.style.paddingLeft = "10px";
    
    // Start building message HTML
    let content = `<strong>${msg.from}:</strong> ${msg.text}`;
    if (msg.image) {
      content += `<div><img src="${msg.image}" alt="Message image from ${msg.from}" style="margin-top: 6px; max-width: 100%; border-radius: 6px; box-shadow: 0 0 8px rgba(0,0,0,0.1);"></div>`;
    }

    li.innerHTML = content;
    messageList.appendChild(li);
  });

  messageSection.appendChild(messageList);
  document.body.appendChild(messageSection);
</script>

  
</body>
</html>
