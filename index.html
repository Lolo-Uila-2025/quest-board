<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

      margin-top: 20px;

    .nav-links a {
      display: inline-block;

      background-color: #0077cc;

      transition: background 0.2s;

<body>
  <h1>Student Scoreboard</h1>

  <table id="scoreboard">
    <thead>
      <tr><th>Name</th><th>Points</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="nav-links">
    <a href="quests.html">View Quest Board</a>
    <a href="shop.html">View Shop</a>
    <a href="rules.html">View Rules</a>
  </div>

  <script src="data.js"></script>
  <script>
    const tbody = document.querySelector("#scoreboard tbody");
  
    // Build score maps
    const basePoints  = {};
    const bonusPoints = {};
  
    students.forEach(s => {
      basePoints[s.id] = 0;
      bonusPoints[s.id] = 0;
    });
  
    // Calculate earned and bonus points per student
    quests.forEach(q => {
      q.completedBy.forEach(id => {
        if (basePoints[id] != null) basePoints[id] += q.points;
      });
  
      if (q.bonus && q.completedBonusBy) {
        q.completedBonusBy.forEach(id => {
          if (bonusPoints[id] != null) bonusPoints[id] += q.bonus;
        });
      }
    });
  
    // Combine totals
    const rankedStudents = students.map(s => {
      const earned = basePoints[s.id] || 0;
      const bonus = bonusPoints[s.id] || 0;
      const manual = s.points || 0;
      const spent = s.spent || 0;
      const total = earned + bonus + manual - spent;
      return { name: s.name, id: s.id, total };
    });
  
    // Sort descending by total
    rankedStudents.sort((a, b) => b.total - a.total);
  
    // Assign medals
    const medals = ["ðŸ¥‡", "ðŸ¥ˆ", "ðŸ¥‰"];
  
    // Display in table
    rankedStudents.forEach((s, i) => {
      const row = document.createElement("tr");
      const medal = medals[i] || "";
      row.innerHTML = `<td>${medal} ${s.name}</td><td>${s.total} pts</td>`;
      tbody.appendChild(row);
    });
  </script>

</body>
</html>
